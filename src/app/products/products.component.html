<div class="productsText" style="position:relative; right:10px;">
  <h1 class="titleText">המוצרים שלנו</h1>
  <div style="display:flex; flex-wrap: wrap; margin-right:17px; margin-top:80px;">
    <div class="btnLeft"><mat-icon style="font-size:50px">arrow_back</mat-icon></div>
    <div class="btnRight"><mat-icon style="font-size:50px">arrow_forward</mat-icon></div>
      <mat-card class="productCard" *ngFor="let product of productsSource">
        <div class="imageBackground">
          <img class="productImage" [src]="product.image" >
        </div>
        <div class="textCard">
          <div class="productPrice">{{ product.price }} ש"ח</div>
          <div class="productDesc">{{ product.desc }}</div>
          <button mat-icon-button color="primary" style="position:absolute; right: 10px; bottom: 10px;"><mat-icon>add_shopping_cart</mat-icon></button>
          <button mat-icon-button style="position:absolute; right: 55px; bottom: 10px;"><mat-icon style="color: #BABABA">remove_red_eye</mat-icon></button>
        </div>
      </mat-card>
  </div>
</div>
